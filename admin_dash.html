<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="admin-dash">
    <div class="dash-body">
        <h1>Admin Dashboard</h1>

  <h3>Contact Requests</h3>
  <table id="contactTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Registration Requests</h3>
  <table id="registrationTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Program</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetch data from PHP
    fetch('load_data.php')
      .then(response => response.json())
      .then(data => {
        const contactTable = document.querySelector('#contactTable tbody');
        const regTable = document.querySelector('#registrationTable tbody');

        // Populate contact requests
        data.contacts.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.conID}</td>
            <td>${row.fName}</td>
            <td>${row.lName}</td>
            <td>${row.email}</td>
            <td>${row.message}</td>
          `;
          contactTable.appendChild(tr);
        });

        // Populate registration requests
        data.registrations.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.regID}</td>
            <td>${row.fName}</td>
            <td>${row.lName}</td>
            <td>${row.email}</td>
            <td>${row.phoneNo}</td>
            <td>${row.program}</td>
            <td>${row.duration}</td>
          `;
          regTable.appendChild(tr);
        });
      })
      .catch(err => console.error("Error loading data:", err));
  </script>
    </div>
  </section>
</body>
</html>
